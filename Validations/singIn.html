<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./singIn.css">
</head>
<body>
    <section class="wrapper">
        <div class="form login">
            <header>Singnup</header>
            <form action="/bashboard/index.html">
                <input type="text" name="userName" id="name" placeholder="Your name or nickname" required>
                <input type="email" name="email" id="email" placeholder="Email address" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                <div class="checkbox">
                    <input type="checkbox"  id="signupCheck">
                    <label for="signupCheck">I accept all terms & conditions</label>
                </div>
                <input type="submit" value="Signup" id="signup-btn">
                <a href="./login.html">I have an acount</a>

            </form>
        </div>
    </section>

    <script src="./singIn.js"></script>
</body>
</html>
